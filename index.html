<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | Newsletter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <dialog class="enviar-modal">
        <div class="conteudo-modal">
            <p class="modal-msg-sucesso">E-mail cadastrado com sucesso <span class="sucesso">sucesso</span>!</p>
            <p class="modal-msg-erro">E-mail <span class="erro">não</span> cadastrado!</p>
            <button type="button" class="btn btn-fechar">FECHAR!</button>
        </div>
    </dialog>

    <div id="bg-main">
        <header>
            <div class="mt-32">
                <a href="#">
                    <span>e</span>
                    <h1>Front</h1>
                </a>
            </div>
            <div class="mt-32">
                <button type="button" class="btn-comprar">COMPRAR EBOOK</button>
            </div>
        </header>
        <main>
            <section class="section-conteudo">
                <h1>Seja bem-vindo a <br> sua melhor newsletter</h1>
                <h2>Fique por dentro de todas as novidades</h2>
                <p>Preencha os campos para receber as notícias <br class="break-line"> sobre programação</p>
                <div class="center">
                    <form action="" class="input-button">
                        <div class="inputs">
                            <label for="input_nome">Nome</label>
                            <input type="name" id="input_nome" class="input_nome" autofocus>
                            <span class="erro_nome erro"></span>
                            <label for="input_email">E-mail</label>
                            <input type="email" id="input_email" class="input_email">
                            <span class="erro_email erro"></span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-enviar">ENVIAR</button>
                        </div>
                    </form>
                </div>

            </section>
        </main>

        <footer>
            Produzido por Alisson Assis &copy; 2024 | Inspirado no Desafio Efront
        </footer>
    </div>
    <script src="assets/js/styles.js"></script>
</body>

</html>
